{% load static %}
<section class="hero-section" id="betara">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12">
                <div class="text-center mb-5 pb-2">
                    <h1 class="text-white">Betar Betari Ring Merajan Satria Dalem Segening</h1>

                    <p class="text-white"></p>

                    
                </div>
                
                <div class="owl-carousel owl-theme">
                    {% for betara in betara_list %}
                    <div class="owl-carousel-info-wrap item">
                        <img src="{{ betara.image }}" class="owl-carousel-image img-fluid" alt="" style="height: 500px; width: 330px;">

                        <div class="owl-carousel-info">
                            <h4 class="mb-2">
                                <a href="{% url 'detailbetara' betara.id %}" class="btn btn-success">{{ betara.nama }}</a>
                                <img src="{% static 'images/verified.png' %}" class="owl-carousel-verified-image img-fluid"
                                    alt="">
                            </h4>

                            <span class="badge">{{ betara.jenis }}</span>

                        </div>

                        
                    </div>
                    {% endfor %}
                    

                    
                </div>
               
            </div>

        </div>
    </div>
</section>{% load static %}
