{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pod Talk - Free Bootstrap 5 CSS Template</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/bs.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <link href="{% static 'css/templatemo-pod-talk.css' %}" rel="stylesheet" />
</head>

<body>
    <main>
        {% include "satria/navbarbiasa.html" %}
        <section class="hero-section">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="text-center mb-5 pb-2">
                    <h1 class="text-white"></h1>
          
                    <h2 class="text-white">{{ item.nama }}</h2>
                    <img class="m-4" src="{{ item.image }}" style="float: left" alt="" height="400px" weight="400px"/>
                    <p class="text-black">Pejelasan {{ item.nama }}</p>
                    <p class="text-black" align="justify">{{ item.penjelasan }}</p>
                  </div>
                </div>
              </div>
            </div>
          </section>


    </main>
    <footer class="site-footer">{% include "satria/footer.html" %}</footer>
    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    
</body>

</html>
